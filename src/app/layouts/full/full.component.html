<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="main-container">
    <!-- ============================================================== -->
    <!-- Topbar - style you can find in header.scss -->
    <!-- ============================================================== -->
    <mat-toolbar color="primary" class="topbar telative">
        <!-- ============================================================== -->
        <!-- Logo - style you can find in header.scss -->
        <!-- ============================================================== -->
        <app-brand></app-brand>
        <!-- ============================================================== -->
        <!-- sidebar toggle -->
        <!-- ============================================================== -->

        <app-topbar fxShow="false" fxShow.gt-sm></app-topbar>

        <span fxFlex></span>
        <!-- ============================================================== -->
        <!-- app header component - style you can find in header.scss / header.component.ts-->
        <!-- ============================================================== -->
        <app-header></app-header>

        <button mat-icon-button fxHide="false" fxHide.gt-sm (click)="toggle()" value="sidebarclosed">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>
    <!-- ============================================================== -->
    <!-- End Topbar - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
        <!-- ============================================================== -->
        <!-- Sidebar - style you can find in sidebar.scss -->
        <!-- ============================================================== -->
        <mat-sidenav #snav id="snav" fxHide="false" fxHide.gt-sm class="dark-sidebar pl-xs" [mode]="'over'"
            fixedTopGap="0" position="end" [(opened)]="opened">

            <mat-nav-list fxHide="false" fxHide.gt-sm>
                <mat-list-item (click)="snav.toggle()">
                    <a class="m-0 p-0">
                        <mat-icon fxFlex style="text-align: end;">keyboard_double_arrow_right</mat-icon>
                    </a>
                </mat-list-item>
            </mat-nav-list>

            <app-sidebar></app-sidebar>

        </mat-sidenav>
        <!-- ============================================================== -->
        <!-- Sidebar - style you can find in sidebar.scss -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Page container - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <mat-sidenav-content class="page-wrapper">

            <div class="page-content">

                <router-outlet>
                    <app-spinner backgroundColor="#020e04"></app-spinner>
                </router-outlet>

            </div>

            <app-footer class="page-content"></app-footer>

        </mat-sidenav-content>
        <!-- ============================================================== -->
        <!-- Page container - style you can find in pages.scss -->
        <!-- ============================================================== -->
    </mat-sidenav-container>
</div>
