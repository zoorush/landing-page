<mat-card class="nft-card oh text-center little-profile show-text-on-hover" tabindex="-1">
  <img mat-card-image [src]="'assets/images/' + person.image" [alt]="person.imageAlt" class="rounded-sm">
  <mat-card-content fxFlexFill>
    <h3 class="m-b-0">{{person.description}}</h3>
    <h6 class="m-t-0 ">{{person.details}}</h6>
  </mat-card-content>
</mat-card>
<div class="text-center mt-n2">
  <h2>{{person.name}}</h2>
</div>
