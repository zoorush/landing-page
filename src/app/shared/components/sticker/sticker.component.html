<mat-card class="nft-card oh text-center little-profile show-text-on-hover" tabindex="-1">
    <img mat-card-image [src]="'assets/images/' + person.image" [alt]="person.imageAlt">
    <mat-card-content fxFlexFill>
        <h3 class="m-b-0">{{person.name}}</h3>
        <h6 class="m-t-0 ">{{person.description}}</h6>
    </mat-card-content>
</mat-card>
